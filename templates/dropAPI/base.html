{% load staticfiles %}
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>DjBox</title>
    <link rel="stylesheet" href="{% static "dropAPI/css/bootstrap.min.css" %}" type="text/css">
    <link rel="stylesheet" href="{% static "dropAPI/css/index.css" %}" type="text/css">
</head>
<body>
<nav class="navbar navbar-inverse" role="navigation">
    <div>
    <ul class="nav navbar-nav">
        {% if user.is_authenticated %}
            <li>
                <a href="/auth/logout/">Logout ({{ user.username }})</a>
            </li>
        {% else %}
            <li>
                <a href="/auth/login/">Login</a>
            </li>
            <li>
                <a href="/auth/signup/">Signup</a>
            </li>
        {% endif %}
    </ul>
    </div>
</nav>
    {% block login %}{% endblock %}
    {% block main %}{% endblock %}

<script src="{% static "dropAPI/js/jquery-2.1.1.min.js" %}"></script>
<script src="{% static "dropAPI/js/myscript.js" %}"></script>
</body>
</html>
